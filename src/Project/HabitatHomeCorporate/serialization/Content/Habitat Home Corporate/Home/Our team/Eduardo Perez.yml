    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Eduardo est un actionnaire de premier plan des groupes de droit des sociétés et de propriété intellectuelle du cabinet. Il s’agit d’un avocat respecté et de premier rang en matière de litige d’entreprise dans la région. La pratique d’Eduardo est axée sur les marques de commerce et les licences, les fusions et acquisitions, le financement d’entreprise et autres transactions d’entités, y compris le financement à un stade précoce et avancé, la restructuration, le développement de partenariats et les coentreprises. Il possède une vaste expérience de la représentation de clients des secteurs public et privé et des clients des secteurs suivants: services professionnels, marketing et relations publiques, technologie, logiciels, capital-investissement, capital-risque, fabrication et organisations à but non lucratif.</p>
        <p>Eduardo est auteur ou co-auteur de nombreuses publications sur le droit des affaires et organise régulièrement des webémissions et webinaires à l'intention des équipes de services professionnels pour les aider à se familiariser avec les défis actuels du droit des sociétés et du droit de la propriété intellectuelle.</p>
        <p>Eduardo a obtenu son doctorat en droit à la Columbia Law School. Pendant ses études, Eduardo a participé à la Columbia Business Law Review. Au cours de ses études en droit, Eduardo était externe à l’honorable juge Nadine Buchanan pour le tribunal de district américain. Il a également été stagiaire à la section de l'application de la loi de la division antitrust du ministère de la Justice.</p>
        <p>Dans ses temps libres, Taylor aime passer du temps avec ses deux enfants, voyager à l'étranger et courir des marathons.</p>
