    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Eduardo is a senior shareholder in the firm&rsquo;s Corporate and Intellectual Property groups, and is a respected and top-ranked corporate litigation attorney in the region.&nbsp; Eduardo&rsquo; practice focuses on trademark and licensing, mergers and acquisitions, corporate finance, and other entity transactions, including early and late stage funding, restructuring, partnership development, and joint ventures. He has extensive experience representing both public and private clients and represents clients in the following industries: professional services, marketing and public relations, technology, software, private equity, venture capital, manufacturing and non-profits.</p>
        <p>Eduardo has authored or co-authored a number of publications regarding business law and is regularly giving webcasts and webinars to professional services teams to help them get up to speed on today&rsquo;s corporate and IP law challenges.</p>
        <p>Eduardo earned his J.D. from Columbia Law School. While a student, Eduardo served on the Columbia Business Law Review. During law school, Eduardo was an extern to the Honorable Judge Nadine Buchanan for the U.S. District Court. He also interned for the Technology Enforcement Section of the Antitrust Division at the Department of Justice.</p>
        <p>In his spare time, Taylor enjoys spending time with his two children, traveling abroad, and running marathons.</p>
