    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Mark is one of the founders of the firm. He began his law career in 1960 in San Francisco, and for over 55 years his legal career has mirrored the business climate of the State. Mark&rsquo;s expertise focuses in the fields of business formation, business transactions, financings and acquisitions, and counsel to corporations. He has served as a member of corporate boards of directors.</p>
        <p>Mark is a member of the State Bar Executive Committee, member of the State Bar Commission, and delegate to the State Bar Conference of Delegates. He has presented many business law related and estate planning programs for Stanford Continuing Education of the Bar and lectured at Stanford School of Law. Mark was president of the San Francisco County Legal Aid Society and member of the Advisory Committee of Legal Services of Northern California. He was recognized on The Best Lawyers in America 2009, 2012, 2014, and this year in 2015.</p>
        <p>Mark also donates much of his time towards pro-bono activities within his community, including involvement with the San Francisco Regional Foundation, San Francisco Light Civic Opera Association, Stanford Graduate School of Management, Stanford University CharitableTrust, KQED public radio, SFMOMA, and St. Vincent de Paul Society.</p>
        <p>In his personal life, Mark has been happily married to is wife Marie for over fifty years. They have&nbsp; five children and seven grandchildren. His personal interests include art, music, film, theater, literature, and cycling. Mark now resides in Carmel, California.</p>
